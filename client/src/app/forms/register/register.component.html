<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <text-input [formControl]="$any(registerForm.controls['firstName'])" [label]="'First name'"></text-input>
        </div>
        <div class="col">
          <text-input [formControl]="$any(registerForm.controls['lastName'])" [label]="'Last name'"></text-input>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <text-input [formControl]="$any(registerForm.controls['emailaddress'])" [label]="'Email Address'"></text-input>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <text-input [formControl]="$any(registerForm.controls['username'])" [label]="'Username'"></text-input>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <text-input [formControl]="$any(registerForm.controls['password'])" [label]="'Password'" [type]="'password'"></text-input>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <text-input [formControl]="$any(registerForm.controls['confirmpassword'])" [label]="'Confirm Password'" [type]="'password'"></text-input>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions class="actions-container">
      <button mat-raised-button color="primary" [disabled]="!registerForm.valid" type="submit">Register</button>
      <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </mat-card>
</form>
