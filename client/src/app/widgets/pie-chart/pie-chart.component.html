
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>My Top Quiz Categories</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div *ngIf="quizResults">
            <canvas baseChart [type]="'pie'" [datasets]="pieChartDatasets" [labels]="pieChartLabels" [options]="pieChartOptions"
                [plugins]="pieChartPlugins" [legend]="pieChartLegend">
            </canvas>
        </div>
    </mat-card-content>
  </mat-card>
